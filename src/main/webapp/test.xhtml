<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>Primefaces Datepicker</title>
        <h:outputScript name="js/datepicker.js"/>
    </h:head>

    <h:body>
        <h:outputText value="Nr. 1: Year Selection should be limited to 2018-2019 (minDate=03/2018; maxDate=03/2019) and months outside min-max should not be selectable"/>
        <p:separator />
        <h:outputText value="Nr. 2: DateTemplate function never gets called (works without view='month'"/>
        <p:separator />
        <p:datePicker value="#{datePicker.chosenDate}" view="month" pattern="MM/yyyy"
                      mindate="#{datePicker.minDate}" maxdate="#{datePicker.maxDate}" dateTemplate="dateTemplateFunc"/>

    </h:body>
</html>
